<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio — Navbar</title>
  <style>
    /* ==========================
       Variables and reset
       ========================== */
    :root{
      --bg-1: #071023;   /* خلفية عامة */
      --bg-2: #0b1325;   /* تدرج ثانوي */
      --text: #e6eef8;   /* لون النص الرئيسي */
      --muted: #9aa6b2;  /* نص ثانوي */
      --accent: #7c3aed; /* لون تمييز لو حبيتي تغيري */
    }

    *{ box-sizing: border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: linear-gradient(180deg,var(--bg-1) 0%, var(--bg-2) 100%);
      color: var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      min-height:100vh;
    }

    /* Helper container: يحدد العرض المركزي */
    .container{
      max-width:1100px;
      margin:0 auto;
      padding:1rem;
    }

    /* ==========================
       NAVBAR (الخط الرئيسي)
       ========================== */
    .navbar{
      display:flex; /* يخلي العناصر أفقية */
      align-items:center; /* يحطهم في منتصف الارتفاع */
      justify-content:space-between; /* الاسم على الشمال، الروابط على اليمين */
      gap:1rem;
      padding:.6rem 0; /* مسافة داخلية عن الأعلى والأسفل */
    }

    /* اسم صاحب البورتفوليو */
    .brand{
      font-weight:700;
      font-size:1.125rem;
      letter-spacing:0.2px;
    }

    /* الجزء اللي يحتوي الروابط والأيقونات */
    .navlinks{
      display:flex;
      gap:0.75rem; /* مسافة بين العناصر */
      align-items:center;
    }

    /* ستايل الروابط العادية (Home / About / Contact) */
    .navlinks a{
      color:var(--text);
      text-decoration:none;
      padding:.45rem .6rem;
      border-radius:8px;
      font-size:0.95rem;
      transition: background .18s ease, transform .12s ease;
    }

    .navlinks a:hover{
      background: rgba(255,255,255,0.04);
      transform: translateY(-2px);
    }

    /* أيقونات صغيرة (LinkedIn / GitHub) */
    .icon{
      display:inline-flex;
      width:1.6rem;
      height:1.6rem;
      align-items:center;
      justify-content:center;
    }

    .icon svg{ width:100%; height:100%; display:block; fill:var(--text); }

    /* زر الإيميل مع ستايل مختلف شوية */
    .email-btn{
      display:inline-flex;
      gap:.5rem;
      align-items:center;
      padding:.35rem .7rem;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.02);
      font-size:0.92rem;
    }

    /* زر الهامبرجر للموبايل (مخفي على شاشة كبيرة) */
    .hamburger{
      display:none;
      background:none;
      border:0;
      padding:.4rem;
      cursor:pointer;
    }

    /* ==========================
       Responsive: شاشة صغيرة
       ========================== */
    @media (max-width:700px){
      /* نحول القائمة لِـ panel من اليمين */
      .navlinks{
        position:fixed;
        right:0;
        top:0;
        height:100vh;
        width:72%;
        max-width:320px;
        background: linear-gradient(180deg, rgba(11,18,32,0.98), rgba(6,10,20,0.98));
        flex-direction:column;
        padding:4rem 1.2rem;
        transform: translateX(100%); /* مخفية أساسًا */
        transition: transform .28s ease;
        gap:1rem;
        z-index:60;
      }

      /* لما نفتح الهامبرجر نضيف الكلاس show عشان تظهر */
      .navlinks.show{ transform: translateX(0); }

      /* إظهار زر الهامبرجر */
      .hamburger{ display:inline-flex; }
    }

    /* صغير: تحسين المظهر عند الطباعة أو تقليل العرض */
    @media (max-width:420px){
      .brand{ font-size:1rem; }
      .email-btn{ font-size:0.86rem; padding:.3rem .5rem }
    }
  </style>
</head>
<body>
  <header class="container navbar">
    <!-- اسمك على الشمال -->
    <div class="brand">Farah Mohammed</div>

    <!-- الروابط والأيقونات على اليمين -->
    <nav class="navlinks" id="nav">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact Me</a>

      <!-- LinkedIn icon -->
      <a class="icon" href="https://linkedin.com/" aria-label="LinkedIn" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M4.98 3.5C4.98 4.88 3.86 6 2.48 6S0 4.88 0 3.5 1.12 1 2.5 1 4.98 2.12 4.98 3.5zM.5 8h4V24h-4zM8.5 8h3.8v2.17h.05c.53-1 1.83-2.17 3.77-2.17 4.03 0 4.77 2.66 4.77 6.12V24h-4v-7.5c0-1.79-.03-4.1-2.5-4.1-2.5 0-2.88 1.95-2.88 3.96V24h-4z"/></svg>
      </a>

      <!-- GitHub icon -->
      <a class="icon" href="https://github.com/" aria-label="GitHub" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 .5C5.73.5.75 5.48.75 11.75c0 4.9 3.18 9.06 7.59 10.53.56.1.76-.24.76-.53 0-.26-.01-.96-.01-1.88-3.09.67-3.75-1.49-3.75-1.49-.51-1.3-1.24-1.65-1.24-1.65-1.01-.69.08-.68.08-.68 1.12.08 1.71 1.16 1.71 1.16.99 1.7 2.6 1.21 3.24.93.1-.73.39-1.21.71-1.49-2.47-.28-5.07-1.24-5.07-5.51 0-1.22.44-2.21 1.16-2.99-.12-.28-.5-1.43.11-2.98 0 0 .95-.3 3.12 1.15a10.86 10.86 0 0 1 2.84-.38c.96 0 1.93.13 2.84.38 2.16-1.45 3.12-1.15 3.12-1.15.61 1.55.23 2.7.12 2.98.72.78 1.15 1.77 1.15 2.99 0 4.28-2.6 5.22-5.08 5.5.4.35.75 1.03.75 2.07 0 1.5-.01 2.71-.01 3.08 0 .29.2.64.77.53C19.07 20.81 22.25 16.65 22.25 11.75 22.25 5.48 17.27.5 11 .5z"/></svg>
      </a>

      <!-- Email button -->
      <a class="email-btn" href="mailto:youremail@example.com">youremail@example.com</a>
    </nav>

    <!-- زر الهامبرجر يظهر بس على الموبايل -->
    <button class="hamburger" id="menuBtn" aria-label="Open menu">
      <!-- أيقونة هامبرجر بسيطة -->
      <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M3 6h18v2H3zM3 11h18v2H3zM3 16h18v2H3z" fill="currentColor"/></svg>
    </button>
  </header>

  <script>
    // JS صغير لفتح/إغلاق القائمة على الموبايل
    const btn = document.getElementById('menuBtn');
    const nav = document.getElementById('nav');
    btn.addEventListener('click', ()=>{
      nav.classList.toggle('show');
      // نغير محتوى الزر بين الهامبرجر والـ ✕ لو حبيتي
      if(nav.classList.contains('show')) btn.innerHTML = '✕';
      else btn.innerHTML = '<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M3 6h18v2H3zM3 11h18v2H3zM3 16h18v2H3z" fill="currentColor"/></svg>';
    });
  </script>
</body>
</html>
